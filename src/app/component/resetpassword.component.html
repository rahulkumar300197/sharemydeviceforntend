<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input type="password" placeholder="Password" name='password' [(ngModel)] = 'password'/>
      <input type="password" placeholder="Re-Type Password" name='confirmpassword' [(ngModel)] = 'confirmpassword'/>
      <button (click) = 'validateandsetpassword()'>Submit</button>
    </form>
  </div>
</div>
